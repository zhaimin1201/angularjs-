<!--搜索列表-->
<div class="" cache-view="false">
<ion-header-bar align-title="left" class="dark row" id="top-nav">
		<div class="buttons col-10">
			<a class="ion-grid" href="#/nav/n"></a>
		</div>
		<div class="col tit">
			搜索
		</div>
		<div class="buttons col-10" >
			<a class="ion-search" href="#/tab/search"></a>
		</div>
	</ion-header-bar>
<ion-content >
	<!--文章列表-->
	<div class="con">
		<div class="list" ng-repeat="x in list">
			<a href="#/tab/Details?id={{x._id}}">
				<div class="author">
					<img style="vertical-align: middle;" class="au-img" width="15px" height="15px" ng-src="{{x.listImgUrl}}" />
					<span style="vertical-align: middle; color: #BBBBBB; padding-left: 5px;">{{x.title}}</span>
				</div>
				<div class="row list-con">
					<div class="col" style="padding-right: 20px;"><img ng-src="{{x.listImgUrl}}" width="150px" height="111px" /></div>
					<div class="col list-title">{{x.sketch}}</div>
				</div>
				<div class="list-info">
					<div class="fl sp"><span>{{x.createTime | date:'yyyy-MM-dd hh:mm:ss'}}</span></div>
					<div class="fr">
						<span class="ion-heart sp"></span>
						<span class="sp">2</span>
						<span class="ion-chatbubble-working sp"></span>
						<span class="sp">8</span>
					</div>
					<div class="clear"></div>
				</div>
			</a>
		</div>

	</div>
</ion-content>
</div>
